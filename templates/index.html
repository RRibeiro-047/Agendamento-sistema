<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Barbearia do Bairro - Agendamento</title>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-cut me-2"></i>Barbearia do Bairro
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero bg-dark text-white py-5 mb-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold animate__animated animate__fadeIn">Agende seu Horário</h1>
            <p class="lead">Cortes de cabelo e barba com os melhores profissionais da região</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 animate__animated animate__fadeInUp">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-calendar-alt me-2"></i>Faça seu Agendamento</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="formAgendamento">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Seu Nome</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control form-control-lg" id="nome" placeholder="Digite seu nome" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="servico" class="form-label">Serviço</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-cut"></i></span>
                                    <select class="form-select form-select-lg" id="servico" required>
                                        <option value="" selected disabled>Selecione o serviço</option>
                                        <option value="Corte de cabelo">Corte de Cabelo - R$ 40,00</option>
                                        <option value="Barba">Barba - R$ 30,00</option>
                                        <option value="Corte + Barba">Corte + Barba - R$ 60,00</option>
                                        <option value="Sobrancelha">Sobrancelha - R$ 20,00</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="data" class="form-label">Data</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                        <input type="date" class="form-control form-control-lg" id="data" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="hora" class="form-label">Horário</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="far fa-clock"></i></span>
                                        <input type="time" class="form-control form-control-lg" id="hora" required>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-calendar-check me-2"></i>Agendar Horário
                                </button>
                            </div>
                        </form>

                        <div id="mensagem" class="alert mt-4 mb-0" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2026 Barbearia do Bairro. Todos os direitos reservados.</p>
            <div class="mt-2">
                <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
